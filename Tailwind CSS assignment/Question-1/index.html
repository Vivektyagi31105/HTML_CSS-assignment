<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q-1</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="max-w-[1440px] m-auto border-2 h-screen flex items-center justify-center"
  >
    <section
      class="container flex justify-center items-center h-full gap-4 px-10"
    >
      <div class="mx-auto my-auto text-center space-y-4">
        <h2 class="text-3xl">Log in</h2>
        <p class="text-[#828282]">
          Enter your credential to access your account
        </p>
        <div class="w-full py-4">
          <button
            class="flex justify-center items-center gap-4 border border-[#828282] rounded-sm p-4 mx-auto w-full"
          >
            <img
              src="https://cdn-icons-png.flaticon.com/128/281/281764.png"
              alt="google icons"
              class="size-6"
            />
            <span>Login with Google</span>
          </button>
        </div>
        <div class="flex w-full justify-center items-center gap-4 py-4">
          <div class="w-full lg:w-44 h-[0.5px] bg-[#828282]"></div>
          <p>Or</p>
          <div class="w-full lg:w-44 h-[0.5px] bg-[#828282]"></div>
        </div>
        <!-- Log in form -->
        <form class="flex flex-col justify-start items-start">
          <label for="email"">Email Adddress</label>
          <input type="email" id="email" placeholder="email@gmail.com" class= "p-2 w-full outline outline-[0.5px] outline-[#828282] rounded-sm"/>
         <br> <label for="password" class="flex justify-between w-full">
          <span>Password</span>
          <span> <a href="#" class="text-blue-600">Forgot Password?</a></span>
          </label>
         
          <input type="password" id="password" placeholder="Password" class= "p-2 w-full outline outline-[0.5px] outline-[#828282] rounded-sm"/>
<br>
          <button type="submit" class="text-white w-full bg-blue-500 py-2 rounded-sm">Login</button>
          <p class="text-[#828282] mx-auto py-4">Don't have an account?<a href="#" class="text-[#000]">Register here</a></p>
        </form>
      </div>
      <div class="hidden lg:block self-end w-[90%] xl:w-auto">
        <img class=" h-[90vh]"
          src="https://img.freepik.com/free-photo/young-happy-woman-with-good-idea-sign-white-shirt-full-portrait_186202-4377.jpg?w=360&t=st=1704997116~exp=1704997716~hmac=144ee28e4615eff91f3efe89133babebc418b2a0782f81617127d924f76a4efe"
          alt="img-1"
        />
      </div>
    </section>
  </body>
</html>
