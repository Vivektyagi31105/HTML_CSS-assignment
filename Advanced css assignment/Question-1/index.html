<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q-1</title>
    <style>
      :root {
        --primarybtncolor: #00b7ff;
        --secondarybtncolor: #6c757d;
      }
      #primarybtn {
        background-color: var(--primarybtncolor);
      }

      #secondarybtn {
        background-color: var(--secondarybtncolor);
      }
      button {
        color: white;
        padding: 5px 15px;
        border: none;
        font-size: 15px;
      }
    </style>
  </head>
  <body>
    <button id="primarybtn">Primary Button</button>
    <button id="secondarybtn">Secondary Button</button>
  </body>
</html>
